title: Microsoft Office Product Spawning Windows Shell
description: Detects a Windows command and scripting interpreter executable started from Microsoft Word, Excel, Powerpoint, Publisher and Visio
author: Michael Haag, Florian Roth, Markus Neis, Elastic, FPT.EagleEye Team
date: 2018/04/06
modified: 2021/11/27
mitre: 
   tactic: Execution
   technique: 
   subtechnique: T1204
operating_system: windows
query: SrcProcName In Contains Anycase ("EXCEL.EXE","WINWORD.EXE","POWERPNT.EXE","MSPUB.EXE","VISIO.EXE","MSACCESS.EXE","EQNEDT32.EXE") AND TgtProcName In Contains Anycase ("powershell.exe","cmd.exe","wsript.exe","cscript.exe","sh.exe","bash.exe","scrcons.exe","schtasks.exe","regsvr32.exe","regsvr32.exe","hh.exe","wmic.exe","mshta.exe","rundll32.exe","msiexec.exe","forfiles.exe","scriptrunner.exe","mftrace.exe","AppVLP.exe","svhost.exe","msbuild.exe")
false_positives: null
tags:
   - attack.execution
   - attack.t1204.002
references:
   - https://github.com/SigmaHQ/sigma/blob/master/rules/windows/process_creation/win_office_shell.yml
   - https://www.hybrid-analysis.com/sample/465aabe132ccb949e75b8ab9c5bda36d80cf2fd503d52b8bad54e295f28bbc21?environmentId=100
   - https://mgreen27.github.io/posts/2018/04/02/DownloadCradle.html
